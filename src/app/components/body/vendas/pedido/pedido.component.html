<form class="example-form" #form="ngForm">
<mat-card class="geral">
    <mat-card-header>
        <mat-card-title>Pedido</mat-card-title>
        <mat-card-subtitle>Dados do Cliente</mat-card-subtitle>
    </mat-card-header>
        <div class="botao_menu">
            <button mat-stroked-button class="salvar" (click)="proximo()">Próximo</button>
            <button mat-stroked-button class="voltar" (click)="sair()">Sair</button>
        </div>
   
</mat-card>
<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab label="Detalhes do pedido"> 
      <mat-card class="conteudo">
            <table class="example-full-width" cellspacing="0"><tr>
                <td>   
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Cliente</mat-label>
                    <input type="text" matInput [formControl]="myControl"  [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" >
                      <mat-option *ngFor="let option of listaUsuarioFiltrado | async" [value]="option">
                        {{option.id}} - {{option.nome}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>                                  
                </td>
                <td>
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Tipo de Pedido</mat-label>
                    <mat-select [(ngModel)]="pedido.tipoPedido" name="nome">
                      <mat-option *ngFor="let itens of listaTipoPedido" [value]="itens">
                        {{itens.nome}}
                      </mat-option>
                    </mat-select>
                    </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Situção</mat-label>
                    <mat-select [(ngModel)]="pedido.situacaoPedido" name="nome">
                      <mat-option *ngFor="let itens of listaSituacaoPedido" [value]="itens">
                        {{itens.descricao}}
                      </mat-option>
                    </mat-select>
                    </mat-form-field>
                </td>
              </tr></table>
    </mat-card>
</mat-tab>
    <mat-tab label="Transportadora"> Content 3 </mat-tab>
    <mat-tab label="Forma de pagamento"> Content 3 </mat-tab>

  </mat-tab-group>
</form>
