<form class="example-form">
  <mat-card class="cabecalho">
      <div class="botao">
        <mat-label class="label_cabecalho" disabled>Excluir Marca:</mat-label>
        <input class="id" matInput disabled [(ngModel)]="marca.id" name="id">
        <button mat-stroked-button class="excluir" (click)="openDialog()">Excluir</button>
      <button mat-stroked-button class="voltar" (click)="voltar()">voltar</button>
    </div>
  </mat-card>
      
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width nome" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput readonly="true" [(ngModel)]="marca.nome" name="nome">
      </mat-form-field></td>

      <td><mat-form-field class="example-full-width fornecedor" appearance="fill">
        <mat-label>Fornecedor</mat-label>
        <input matInput readonly="true" [(ngModel)]="marca.usuario.nome" name="fornecedor">
      </mat-form-field></td>
    </tr></table>   
  </form>
