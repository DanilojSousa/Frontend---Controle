<form class="example-form">
  <mat-card class="cabecalho">
      <div class="botao">
        <mat-label class="label_cabecalho" disabled>Cadastrar Unidade de Medida</mat-label>
        <input matInput [readonly]="true" >
        <button mat-stroked-button class="salvar" (click)="salvar()">Salvar</button>
        <button mat-stroked-button class="voltar" (click)="voltar()">voltar</button>
      </div>
  </mat-card>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width medidas" appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="unidadeMedida.nome" name="nome" required>
      </mat-form-field></td>

    </tr></table>
  </form>
