<form class="example-form">
  <mat-card class="cabecalho">
      <div class="botao">
        <mat-label class="label_cabecalho" disabled>Excluir Medida:</mat-label>
        <input class="id" matInput disabled [(ngModel)]="unidadeMedida.id" name="id">
        <button mat-stroked-button class="excluir" (click)="openDialog()">Excluir</button>
      <button mat-stroked-button class="voltar" (click)="voltar()">voltar</button>
    </div>
  </mat-card>
      
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width nome" appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput readonly="true" [(ngModel)]="unidadeMedida.nome" name="nome">
      </mat-form-field></td>
    </tr></table>   
  </form>
