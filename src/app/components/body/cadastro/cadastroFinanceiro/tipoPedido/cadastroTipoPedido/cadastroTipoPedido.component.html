<form class="example-form" #form="ngForm">
  <mat-card class="cabecalho">
      <div class="botao">
        <mat-label class="label_cabecalho" disabled >Cadastrar Tipo de pedido</mat-label>
        <input matInput [readonly]="true">
        <button mat-stroked-button class="salvar" (click)="salvar()">Salvar</button>
        <button mat-stroked-button class="voltar" (click)="voltar()">voltar</button>
      </div>
  </mat-card>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width medidas" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="tipoPedido.nome" name="nome" required>
      </mat-form-field></td>
      <td><mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Servi√ßo</mat-label>
        <mat-select [(ngModel)]="tipoPedido.servico.id" name="id">
          <mat-option *ngFor="let itens of listaServico" [value]="itens.id" required>
            {{itens.descricao}}
          </mat-option>
        </mat-select>
        </mat-form-field></td>
        <td>
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="tipoPedido.destacaImpostos" name="destacaImpostos">Gera Imposto</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="tipoPedido.geraEstoque" name="geraEstoque">Gera Estoque</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="tipoPedido.geraDuplicata" name="geraDuplicata">Gera Duplicata</mat-checkbox>
          </section>
        </td>
    </tr></table>
  </form>
