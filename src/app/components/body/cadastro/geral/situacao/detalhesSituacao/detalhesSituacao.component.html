<form class="example-form">
  <mat-card class="cabecalho">
      <div class="botao">
        <mat-label class="label_cabecalho" disabled >Destalhes da Situação:</mat-label>
        <input class="id" matInput disabled [(ngModel)]="situacao.id" name="id">
          <button mat-stroked-button class="salvar" (click)="editar()">Editar</button>
          <button mat-stroked-button class="voltar" (click)="voltar()">Voltar</button>
        </div>
  </mat-card>
  
    <table class="example-full-width-table" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width medidas" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput readonly="true" [(ngModel)]="situacao.nome" name="nome">
      </mat-form-field></td>
    </tr></table>
  </form>
